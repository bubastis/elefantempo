        <h1>🐘 Weather Station</h1>
        <div id="container">
            <div id="maxmin">
                <h3>Hall of Fame</h3>
                <div id="max">
                    🔥 <strong>Max</strong> <span id="maxtemp"></span> on <span id="maxtempdate"></span>
                </div>
                <div id="min">
                    🥶 <strong>Min</strong> <span id="mintemp"></span> on <span id="mintempdate"></span>
                </div>
            </div>
            <div id="counters">
                <div id="tmp" class="chart">
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shr4eK0J6HKtvUS33?backgroundColor=grayLight" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent"></iframe>
                </div>
                <div id="tmpvar" class="chart">
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shryrpY9zelDK0aRa?backgroundColor=grayLight" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent"></iframe>
                </div>
                <div id="hum" class="chart">
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shrixDR4jXGJqEbHI?backgroundColor=grayLight" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent"></iframe>
                </div>
                <div id="humvar" class="chart">
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shrlwf3gEkrXayyYc?backgroundColor=grayLight" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent"></iframe>
                </div>
            </div>
        </div>
        <script src="/airtable/local.js" async defer></script>
