        <h1>🐘 Weather Station</h1>

        <div id="container">

            <div id="maxmin">
                <h3>Hall of Fame</h3>
                <div id="max">
                    🔥 <strong>Max</strong> <span id="maxtemp"></span> on <span id="maxtempdate"></span>
                </div>
                <div id="min">
                    🥶 <strong>Min</strong> <span id="mintemp"></span> on <span id="mintempdate"></span>
                </div>
            </div>

            <div id="charts">
                <div id="tempvar" class="chart"></div>
                <div id="humvar" class="chart"></div>
                <div id="lxvar" class="chart"></div>
                <div id="tempvshum" class="chart"></div>
                <div id="tempvslux" class="chart"></div>
            </div>

        </div>

        <footer>Readings from a Lisbon weather station — a NodeMCU board with BME280 and BH1750 sensors. Data collected in <a href="https://thingspeak.com">Thingspeak</a> and presented with <a href="https://vega.github.io/vega-lite/">Vega-Lite</a>.</footer>
